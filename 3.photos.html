---
layout: default
title: photos
---

<header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% include booking-message.html%}
</header>

<article>
    {% for photo in site.data.photos %}
        <p class="p--photo">
           
            <!-- <span>{{photo.name}}</span> -->
            <img class="p--img-photo" src="assets/photos/{{ photo.filename }}" alt="{{ photo.caption }}"/>
            <span>{{photo.caption}}</span>
            <span>-</span>
            <span>{{photo.date}}</span>
            <!-- <span class="li--span-date ">{{ show.date }}</span>
            {% if show.name %}
            <span class="li--span-name "> <span class="li--span-seperator">__</span> {{ show.name }}</span>
            {% endif %}
    
            <br>
            <span class="li--span-seperator">...</span>
            <span class="li--span-location ">{{ show.location }}</span> -->
        </p>
    {% endfor %}
    

</article>
